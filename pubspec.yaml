name: seva_map
description: Service Locator
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.4+5

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: any
  shared_preferences: ^2.1.0
  flutter_calendar_carousel: ^2.4.1
  geolocator: ^9.0.2
  image_picker: ^0.8.7+3
  http: ^0.13.5
  sqflite: ^2.2.7
  path_provider: ^2.0.14
  flutter_polyline_points: ^1.0.0
  google_maps_flutter: ^2.1.7
  location: ^4.4.0
  flutter_svg: ^1.1.0
  custom_info_window: ^1.0.1
  auto_size_text: ^3.0.0
  email_auth: ^1.0.0
  flutter_screenutil: ^5.8.1
  url_launcher: ^6.1.5
  easy_search_bar: ^2.5.0
  share_plus: ^7.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - images/top_menu/
    - images/categories/
    - images/bottom_menu/
    - images/add_service/
    - images/map_icons/
    - images/selected_service/
    - images/map_icons/center map.png
    - images/selected_service/directions.png
    - images/selected_service/phone.png
    - images/selected_service/share.png
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Bold.ttf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
